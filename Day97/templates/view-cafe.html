{% from 'bootstrap5/form.html' import render_form %}
{% block content %} {% include "header.html" %}


<!-- Page Header -->
<header
  class="masthead"
  style="background-image: url('../static/assets/img/edit-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <!-- Show a different h1 if editing existing cafe -->
          <h1>{{ coffee_name}}</h1>
          <span class="subheading"
            >You're going to buy a great cafe!</span
          >
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content-->
<main class="mb-4">
  <div class="container">
    <div class="row col col-lg-8 col-md-10 mx-auto">
      <!-- Left Side -->
      <div class="col col-lg-5">
        <img src="../static/assets/img/about-bg.jpg" class="card-img-top" width="100%" height="225" alt="Card image">
      </div>

      <!-- Right Side -->
      <div class="col col-lg-5">
        <div>
          <h3>{{ coffee_name }}</h3>
          <h5>Good {{ coffee_name }}</h5>
          <!-- <label>Good Mocha</label> -->
        </div>
        <form method="post" action="{{ url_for('buy_cafe') }}">
          <input type="hidden" name="coffee_name" value={{ coffee_name }}>
          <div class="d-flex justify-content-between align-items-center">
            <label for="">Small</label>
            <input type="hidden" name="small_price" value="{{ small_price }}">
            <label for="">{{ small_price }}</label>
            <select name="small_num" class="form-select form-select-sm mb-3" aria-label="Small select example">
              {% for option in range(1, 4) %}
                <option value="{{ option }}" {% if option == small_num %} selected {% endif %}>{{ option }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <label for="">Large</label>
            <input type="hidden" name="large_price" value="{{ large_price }}">
            <label for="">{{ large_price }}</label>
            <select name="large_num" class="form-select form-select-sm mb-3" aria-label="Small select example">
              {% for option in range(1, 4) %}
                <option value="{{ option }}" {% if option == large_num %} selected {% endif %}>{{ option }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="d-flex justify-content-end align-items-center">
            <button type="submit" class="btn btn-lg btn-outline-secondary">Buy</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% include "footer.html" %} {% endblock %}
