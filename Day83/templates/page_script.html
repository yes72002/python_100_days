<!-- 初始化 Prism.js -->
<!-- <script>Prism.highlightAll();</script> -->
<script>
  function showCode(code_id) {
    var codeBlocks = document.querySelectorAll('pre');
    codeBlocks.forEach(function(block) {
      block.style.display = 'none';
    });
    document.getElementById(code_id).style.display = 'block';
  }
</script>
<script>
  function fetchAndHighlightCode(filename, elementId) {
    fetch(filename)
    // fetch("{{ url_for('static', filename=filename) }}")
      .then(response => response.text())
      .then(data => {
        const codeElement = document.getElementById(elementId);
        codeElement.textContent = data;
        hljs.highlightElement(codeElement); // Highlight the code element
      })
      .catch(error => {
        console.error('Error fetching', filename, ':', error);
      });
  }
</script>
