{% include "header.html" %}
{% include "page_header.html" %}

<!-- Post Content -->
<article>
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <h3 class="post-title">{{ post.name }}</h3>

        <!-- Demo -->
        <div class="card">
          <div class="card-body">
            <h4>Demo:</h4>
            <img src="../static/assets/img/Day12/guess_the_number.PNG" class="d-flex justify-content-center col-md-5 w-100" alt="..." >
          </div>
        </div>

        <!-- Description -->
        {% include "page_description.html" %}

        <!-- Code -->
        <div class="card">
          <div class="card-body">
            <button onclick="showCode('code1')" class="btn btn-outline-dark d-inline-flex align-items-center btn-sm">main.py</button>
            <button onclick="showCode('code2')" class="btn btn-outline-dark d-inline-flex align-items-center btn-sm">art.py</button>
            <pre id="code1" style="display: block;"><code class="hljs language-python" style="text-align: left;"></code></pre>
            <pre id="code2" style="display: none;"><code class="hljs language-python" style="text-align: left;"></code></pre>
            <a href="https://github.com/yes72002/python_100_days/tree/main/Day12" target="_blank">
              <button id="copy-button" class="btn btn-secondary copy-button">
                <span class="fa-stack fa-lg"><i class="fab fa-github fa-stack-1x fa-inverse fa-2x"></i></span>
                Copy my Code
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>

{% include "footer.html" %}

<script>
  function showCode(id) {
      var codeBlocks = document.querySelectorAll('pre');
      codeBlocks.forEach(function(block) {
        block.style.display = 'none';
      });
      document.getElementById(id).style.display = 'block';
    }

  fetch('../static/code/Day12/d12_guess_the_number.py')
    .then(response => response.text())
    .then(data => {
      // document.getElementById('code1').textContent = data;
      const codeElement = document.getElementById('code1');
      codeElement.textContent = data;
      hljs.highlightElement(codeElement); // Highlight the code element
    })
    .catch(error => {
      console.error('Error:', error);
    });

  fetch('../static/code/Day12/art.py')
    .then(response => response.text())
    .then(data => {
      // document.getElementById('code1').textContent = data;
      const codeElement = document.getElementById('code2');
      codeElement.textContent = data;
      hljs.highlightElement(codeElement); // Highlight the code element
    })
    .catch(error => {
      console.error('Error:', error);
    });
</script>
