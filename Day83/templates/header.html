<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Cafe and Wifi - Start Bootstrap Theme</title>
  {% block styles %}
  <!-- Load Bootstrap-Flask CSS here -->
  {{ bootstrap.load_css() }}
  <link
    rel="icon"
    type="image/x-icon"
    href="{{ url_for('static', filename='assets/favicon.ico') }}"
  />
  <!-- Font Awesome icons (free version)-->
  <script
    src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
    crossorigin="anonymous"
  ></script>
  <!-- Google fonts-->
  <link
    href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
    rel="stylesheet"
    type="text/css"
  />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-dark.min.css" rel="stylesheet" />
  <link
    href="{{ url_for('static', filename='css/styles.css') }}"
    rel="stylesheet"
  />
  <!-- Include Highlight.js CSS -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/default.min.css">
  {% endblock %}
  <style>
    .video-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .video-container iframe {
      max-width: 100%;
    }
    /* Custom code block font size */
    pre, code {
      font-size: 14px; /* Adjust this size as needed */
    }
  </style>
</head>
