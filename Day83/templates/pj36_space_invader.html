<!DOCTYPE html>
<html lang="en">
  {% include "header.html" %}
  <body>
    <!-- Navigation-->
    {% include "page_navigation.html" %}
    <!-- Page Header-->
    {% include "page_header.html" %}
    <!-- Post Content -->
    <article>
      <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
            <h3 class="post-title">{{ post.name }}</h3>
            <!-- Demo -->
            {% include "page_demo.html" %}
            <!-- Description -->
            {% include "page_description.html" %}
            <!-- Code -->
            <div class="card">
              <div class="card-body">
                <button onclick="showCode('code1')" class="btn btn-outline-dark d-inline-flex align-items-center btn-sm">
                  main.py
                </button>
                <button onclick="showCode('code2')" class="btn btn-outline-dark d-inline-flex align-items-center btn-sm">
                  cannon.py
                </button>
                <button onclick="showCode('code3')" class="btn btn-outline-dark d-inline-flex align-items-center btn-sm">
                  cannonbase.py
                </button>
                <button onclick="showCode('code4')" class="btn btn-outline-dark d-inline-flex align-items-center btn-sm">
                  laser.py
                </button>
                <button onclick="showCode('code5')" class="btn btn-outline-dark d-inline-flex align-items-center btn-sm">
                  alien.py
                </button>
                <button onclick="showCode('code6')" class="btn btn-outline-dark d-inline-flex align-items-center btn-sm">
                  scoreboard.py
                </button>
                <button onclick="showCode('code7')" class="btn btn-outline-dark d-inline-flex align-items-center btn-sm">
                  gameover.py
                </button>
                <pre id="code1" style="display: block;"><code class="hljs language-python" style="text-align: left;"></code></pre>
                <pre id="code2" style="display: block;"><code class="hljs language-python" style="text-align: left;"></code></pre>
                <pre id="code3" style="display: block;"><code class="hljs language-python" style="text-align: left;"></code></pre>
                <pre id="code4" style="display: block;"><code class="hljs language-python" style="text-align: left;"></code></pre>
                <pre id="code5" style="display: block;"><code class="hljs language-python" style="text-align: left;"></code></pre>
                <pre id="code6" style="display: block;"><code class="hljs language-python" style="text-align: left;"></code></pre>
                <pre id="code7" style="display: block;"><code class="hljs language-python" style="text-align: left;"></code></pre>

                <a href="{{ post.code_url }}" target="_blank">
                  <button id="copy-button" class="btn btn-secondary copy-button">
                    <span class="fa-stack fa-lg"><i class="fab fa-github fa-stack-1x fa-inverse fa-2x"></i></span>
                    Copy my Code
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>
    <!-- Footer-->
    {% include "footer.html" %}

    <!-- Scripts -->
    {% block scripts %}
    {% include "page_script.html" %}
    <script>
      // Fetch and highlight code
      fetchAndHighlightCode('../static/code/Day95/main.py', 'code1');
      fetchAndHighlightCode('../static/code/Day95/cannon.py', 'code2');
      fetchAndHighlightCode('../static/code/Day95/cannonbase.py', 'code3');
      fetchAndHighlightCode('../static/code/Day95/laser.py', 'code4');
      fetchAndHighlightCode('../static/code/Day95/alien.py', 'code5');
      fetchAndHighlightCode('../static/code/Day95/scoreboard.py', 'code6');
      fetchAndHighlightCode('../static/code/Day95/gameover.py', 'code7');
    </script>
    {% endblock %}
  </body>
</html>
