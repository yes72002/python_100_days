<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
  </head>
  <body>
    <form action="" method="POST">
      <label>Book Name: {{ book.title }}</label>
      <br>
      <label>Book Author: {{ book.author }}</label>
      <br>
      <label>Current Rating: {{ book.rating }}</label>
      <br>
      <input type="text" name="new_rating" placeholder="New Rating"/>
      <button type="submit">Change Rating</button>
    </form>
  </body>
</html>
