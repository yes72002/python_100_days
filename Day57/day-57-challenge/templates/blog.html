<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <!-- 原本應該是這樣寫 -->
    <!-- for blog_post in posts:
        <h1>blog_post["title"]</h1>
        <h2>blog_post["subtitle"]</h2> -->
        
    <!-- 因為在html裡，所以語法要改 -->
    {% for blog_post in posts: %}
        {% if blog_post["id"] == 2%}
            <h1>{{ blog_post["title"] }}</h1>
            <h2>{{ blog_post["subtitle"] }}</h2>
        {% endif %}
    {% endfor %}
</body>
</html>
